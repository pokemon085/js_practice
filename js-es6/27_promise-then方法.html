<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise.prototype.then</title>
</head>

<body>
    <script>
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('success')
                // reject('err')
            }, 1000)

        })

        //調用then方法返回的結果是promise對象
        const result = p.then(value => {
            console.log(value)
            //1.非promise類型的屬性
            //return 111; 

            //2.是promise對象
            // return Promise.resolve('aa') 
            //return Promise.reject('e')

            //3.拋出錯誤
            //throw new Error('err')
        }, err => {
            console.warn(err)
        })

        //then鏈式調用
        // p.then(value => {

        // }, reason => {

        // }).then(value => {

        // }, reason => {

        // })



        console.log(result)
    </script>
</body>

</html>
