<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迭代器</title>
</head>
<body>
    <script>
        const xiyou=['aa','bb','cc','dd'];
        console.log(xiyou);
        
        //of value
        for(let v of xiyou){
            console.log(v)
        }

        // in index
        for(let v in xiyou){
            console.log(v)
        }
        
        let iterator=xiyou[Symbol.iterator]();

        //調用對象next方法
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
    </script>
</body>
</html>
