<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest參數</title>
</head>
<body>
    <script>
        //es6 rest參數,用於獲取函數的實參 用來代替arguments
        function date2(...args){
            console.log(args); //回傳array 可用filter some map
        }

        //es6 rest參數必須放到參數最後
        function date3(a,b,...args){
            console.log(a,b,args)
        }

        //es5 獲取實參的方式
        function date(){
            console.log(arguments);
        }
        date3('rrr','ll','oooo')
        date2('ddd','eee','fff')
        date('aaa','bbb','ccc')
    </script>
</body>
</html>
