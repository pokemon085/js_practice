<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object.fromEntries</title>
</head>

<body>
    <script>
        //二維數組
        const result = Object.fromEntries([
            ['name', 'aaa'],
            ['title', 'bbbbb']
        ])

        console.log(result);

        // {
        //     "name": "aaa",
        //     "title": "bbbbb"
        // }


        //es8 object.entries
        const arr = Object.entries({
            name: 'cccc'
        })
        console.log(arr);

        // [
        //     [
        //         "name",
        //         "cccc"
        //     ]
        // ]
    </script>
</body>

</html>
