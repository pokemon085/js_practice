<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      //模擬獲取 用戶數據 訂單數據 商品數據
      const getUsers=()=>{
        setTimeout(()=>{
            let data='用戶數具';
            iterator.next(data);
        },1000)
      }  

      const getOrders=()=>{
        setTimeout(()=>{
            let data='訂單';
            iterator.next(data);
        },2000)
      }  

      const getGoods=()=>{
        setTimeout(()=>{
            let data='商品數據';
            iterator.next(data);
        },3000)
      }  

      function * gen(){
        let users=yield getUsers();
        console.log(users);
        let order=yield getOrders();
        console.log(order);
        let goods=yield getGoods();
        console.log(goods);
      }

      let iterator=gen();
      iterator.next()
    </script>
</body>
</html>
