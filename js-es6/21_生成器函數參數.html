<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function * gen(arg){
            console.log(arg);

            let one=yield 111;
            console.log('one'+one)

            let two=yield 222;
            console.log('two'+two)

            let three=yield 333;
            console.log('three'+three)
        }

        let iterator=gen('aaa');
        iterator.next(); //aaa
        iterator.next(); //oneundefined
        console.log(iterator.next('BBB')) //twoBBB  //{done: false,value: 333}
    </script>
</body>
</html>
