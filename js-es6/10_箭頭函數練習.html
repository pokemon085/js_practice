<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭頭函數練習</title>
    <style>
        #ad{
            width: 200px;
            height: 200px;
            background: #58a;
        }
    </style>
</head>
<body>
    <div id="ad">

    </div>
    <script>
        //需求1 點擊div 2s後顏色變粉色
        let ad=document.getElementById('ad');

        ad.addEventListener('click',function(){
            setTimeout(() => {                
                this.style.background='pink'
            }, 2000);
        })

        //需求2 從數組中返回偶數的元素
        const arr=[1,6,9,10,100,25];
        //const result= arr=> arr.filter(i => i%2 === 0)
        // console.log(result(arr));

        const result=  arr.filter(i => i%2 === 0)
        console.log(result);
       
        //箭頭函數適合與this無關的回調 定時器 數組方法回調
        //箭頭函數不適合與this有關的回調 事件回調 對象方法
     
        
    </script>
</body>
</html>
