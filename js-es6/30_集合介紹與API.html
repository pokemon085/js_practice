<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集合</title>
</head>
<body>
    <script>
        //set array重覆的會不見
        let s=new Set();
        let s2=new Set(['aa','bb','cc','dd','aa']);
        console.log(s, typeof s); //object
        console.log(s2); //{'aa', 'bb', 'cc', 'dd'}

        //元素長度
        console.log(s2.size); //length 4

        //添加新的元素
        s2.add('ff');
        console.log(s2);

        //刪除元素
        s2.delete('bb');
        console.log(s2);

        //檢測
        console.log(s2.has('aa')); //true

        //清空
        // s2.clear();
        // console.log(s2);

        for(let v of s2){
            console.log(v);
        }
    </script>
</body>
</html>
