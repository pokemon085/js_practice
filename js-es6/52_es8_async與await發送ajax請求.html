<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>發送ajax請求</title>
</head>

<body>
    <script>
        //發送ajax請求 返回結果是promise對象
        const sendAjax = (url) => {

            return new Promise((resolve, reject) => {
                const x = new XMLHttpRequest();

                x.open('GET', url);
                x.send();

                x.onreadystatechange = () => {
                    if (x.readyState === 4) {
                        if (x.status >= 200 && x.status < 300) {
                            resolve(x.response);
                        } else {
                            reject(x.status);
                        }
                    }
                }
            })

        }

        // const result=sendAjax("https://api.apiopen.top/api/sentences");
        // console.log(result);

        //promise then 方法測試
        // sendAjax("https://api.apiopen.top/api/sentences").then(value => {
        //     console.log(value);
        // }, reason => {

        // })

        //async與await方法測試
        const main = async () => {
            try {
                let result = await sendAjax("https://api.apiopen.top/api/sentences");
                let result2 = await sendAjax("https://api.apiopen.top/api/getImages");
                console.log(result);
                console.log(result2);
            } catch (e) {
                console.log(e);
            }

        }

        main();
    </script>
</body>

</html>
