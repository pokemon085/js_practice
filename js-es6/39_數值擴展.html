<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數值擴展</title>
</head>

<body>
    <script>
        //0. Number.Epsilon是JavaScript表示的最小精度(誤差)
        console.log(0.1 + 0.2 === 0.3);//false
        const equal = (a, b) => {
            if (Math.abs(a - b) < Number.EPSILON) {
                return true;
            } else {
                return false;
            }
        }
        console.log(equal(0.1 + 0.2, 0.3));//true

        //1.二進制和八進制
        let b = 0b1010; //二進制=> 10
        let o = 0o777; //八進制=>511
        let d = 100; //十進制=> 100
        let x = 0xff; //十六進制=>255

        //2.Number.isFinite 檢測一個數值是否為有限數
        console.log(Number.isFinite(100));//true
        console.log(Number.isFinite(100 / 0));//false
        console.log(Number.isFinite(Infinity));//false

        //3. Number.isNaN 數值是否為NaN
        console.log(Number.isNaN(123));//false

        //4. Number.parseInt Number.parseFloat字串轉整數
        console.log(Number.parseInt('535345')); 
        console.log(Number.parseFloat('3.5545')); 

        //5. Number.isInteger 是否為整數
        console.log(Number.isInteger(5));//true
        console.log(Number.isInteger(2.5));//false

        //6. Math.trunc 將數字的小數部分抹掉
        console.log(Math.trunc(3.5));//3

        //7. Math.sign 判斷一個數為正數 負數 零
        console.log(Math.sign(100));//1
        console.log(Math.sign(0));//0
        console.log(Math.sign(-200));//-1
    </script>
</body>

</html>
