<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器</title>
</head>
<body>
    <script>
        function * gen(){
            console.log('aaa');
            yield '111';
            console.log('bbb');
            yield '222';
            console.log('ccc');
            yield '333';
            console.log('ddd');
            yield '444';

        }

        gen(); //會印不出來console.log 要用.next

        let iterator=gen();
        iterator.next();//aaa
        iterator.next();//bbb

        console.log(iterator.next())
        //{value: '333', done: false}
        
        for(let v of gen()){
            console.log(v)
        }
        /*
        aaa
        111
        bbb
        222
        ccc
        333
        ddd
        444
        */
    </script>
</body>
</html>
