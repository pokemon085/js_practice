<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>擴展運算符應用</title>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <script>
        //1.陣列合併
        const arr1=['aaa','bbb','ccc'];
        const arr2=['ddd','eee','fff'];

        //es5 concat
        const result1=arr1.concat(arr2);

        //es6 ...
        const result2=[...arr1,...arr2];


        console.log(result1);
        console.log(result2);

        //2.數組拷貝
        const arr3=['e','f','g'];
        const result3=[...arr3];
        console.log(result3)

        //3.將为數組轉為真正的數組
        const divs=document.querySelectorAll('div');
        const divArr=[...divs];
        console.log(divArr)
    </script>
</body>
</html>
