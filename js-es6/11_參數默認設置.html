<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //允許給函數參數賦值給初始值
        //1.形參初始值 具有默認值的參數 一般位置要靠後
        function add(a, b, c = 10) {
            return a + b + c;
        }
        let result = add(1, 2);
        console.log(result)

        //2.與解構賦值結合 host不傳值也可用默認值
        function connect({ host="127.0.0.1", username, password }) {
            console.log(host);
            console.log(username);
            console.log(password);

        }
        connect({ username: 'root', password: 'root', port: 3306 })
    </script>

</body>

</html>
