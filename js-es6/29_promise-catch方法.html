<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catch方法</title>
</head>
<body>
    <script>
        const p=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                reject("Error");
            },1000)
        });

        p.then(value=>{

        },reason=>{
            console.warn(reason)
        })

        p.catch((reason)=>{
            console.log(reason)
        })
    </script>
</body>
</html>
