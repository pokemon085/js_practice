<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Phone{
            //構造方法 名字不能修改
            constructor(brand,price){
                this.brand=brand;
                this.price=price;
            }

            //方法必須使用該語法,不能使用es5的對象完整形式
            call(){
                console.log('aaa');
            }
        }

        let phone=new Phone("1+",1999);
        console.log(phone);
        //{"brand": "1+","price": 1999}
    </script>
</body>
</html>
