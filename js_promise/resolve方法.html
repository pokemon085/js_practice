<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //如果傳入的參數為 非promise類型的對象 則返回的結果為成功promise對象
        //如果傳入的參數為 promise對象 則參數的結果決定了resolve的結果
        let p1 = Promise.resolve(521);
        console.log(p1);
        p1.then((value=>{
            console.log(value) //521
        }))
        /*
        Promise
        [[Prototype]]: Promise
        [[PromiseState]]: "fulfilled"
        [[PromiseResult]]: 521
        */

        let p2 = Promise.resolve(new Promise((reslove, reject) => {
            reject('error')
        }))
        p2.catch(reason => {
            console.log(reason); //error
        })
    </script>

</body>

</html>
