        var vm=new Vue({
            el:"#box",
            data:{
                isActive:true,
                classObject:{
                    titleBackground:true,
                    titleName:true
                },
                classArray:['titleBackground','titleName'],

                styleObject:{
                    'background-color':'orange'
                },

                styleArray:[]
            },
            methods:{
                handleClick(){
                    this.isActive =! this.isActive;
                    this.classObject.titleBackground =  this.isActive
                }
            }
        })
    </script>
